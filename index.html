<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discipline Monitoring System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

  <div class="login-card">
    
    <img src="Logo.png" class="login-logo" alt="College Logo">

    <h1>Discipline Monitoring System</h1>
    <p class="subtext">Secure Login Portal</p>

    <input id="id" placeholder="User ID / Roll No">
    <input id="pass" type="password" placeholder="Password">

    <button onclick="login()" class="login-btn">Login</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
