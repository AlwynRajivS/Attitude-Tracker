<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Monitoring System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

/* Background */
body.login-body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#020617,#1e3a8a);
  padding:16px;
}

/* Login Card */
.login-card{
  width:100%;
  max-width:380px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:28px 22px;
  text-align:center;
  color:#fff;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* Logo */
.login-logo{
  width:90px;
  max-width:40%;
  margin-bottom:14px;
}

/* Heading */
.login-card h1{
  font-size:22px;
  margin:10px 0 4px;
}

.subtext{
  font-size:14px;
  opacity:.85;
  margin-bottom:20px;
}

/* Inputs */
.login-card input{
  width:100%;
  padding:12px 14px;
  margin-bottom:14px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}

/* Button */
.login-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}

.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(34,197,94,.45);
}

/* Mobile */
@media(max-width:480px){
  .login-card{
    padding:22px 18px;
  }
  .login-card h1{
    font-size:20px;
  }
}
</style>
</head>

<body class="login-body">

<div class="login-card">
  <img src="Logo.png" class="login-logo" alt="Logo">

  <h1>Discipline Monitoring System</h1>
  <p class="subtext">Secure Login Portal</p>

  <input id="id" placeholder="User ID / Roll No">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()" class="login-btn">Login</button>
</div>

 <script src="app.js"></script>

</body>
</html>
