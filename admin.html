<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
}

/* ===== TOP BAR ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(10px);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.4);
  animation:slideDown .5s ease;
}

@keyframes slideDown{
  from{transform:translateY(-40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.topbar h2{
  margin:0;
  font-size:20px;
}

.logout{
  padding:8px 16px;
  border:none;
  border-radius:10px;
  background:#ef4444;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== PAGE ===== */
.page{
  max-width:1200px;
  margin:auto;
  padding:18px;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

h3{
  margin:26px 0 12px;
  font-size:18px;
}

/* ===== FILTERS ===== */
.filters{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  background:rgba(255,255,255,.06);
  padding:14px;
  border-radius:14px;
  margin-bottom:16px;
}

.filters select,
.filters input{
  flex:1 1 160px;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
}

.filters button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.filters button:hover{
  transform:translateY(-2px);
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  color:#000;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:20px;
}

table th, table td{
  padding:10px;
  font-size:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}

table th{
  background:#0f172a;
  color:#fff;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .topbar h2{
    font-size:18px;
  }

  .logout{
    padding:6px 12px;
    font-size:14px;
  }

  table{
    display:block;
    overflow-x:auto;
    white-space:nowrap;
  }
}

@media(max-width:480px){
  .filters{
    flex-direction:column;
  }

  .filters button{
    width:100%;
  }

  h3{
    font-size:16px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h2>Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- PAGE CONTENT -->
<div class="page">

  <h3>Report Download</h3>

  <div class="filters">
    <select id="dept"></select>
    <select id="year"></select>
    <select id="section"></select>

    <button onclick="loadReport()">Load</button>
    <button onclick="downloadCSV()">CSV</button>
    <button onclick="downloadPDF()">PDF</button>
  </div>

  <table id="report"></table>

  <h3>Draft HoD Mail</h3>

  <div class="filters">
    <input type="date" id="fromDate">
    <input type="date" id="toDate">
    <button onclick="createHoDDrafts()">Create Draft Mails</button>
  </div>

  <h3>Attitude Master</h3>

  <div class="filters">
    <select id="attType">
      <option value="MIS">BAD</option>
      <option value="GOOD">GOOD</option>
    </select>

    <input id="attName" placeholder="Attitude Name">
    <input id="attMarks" type="number" placeholder="Marks">

    <button onclick="addAttitude()">Add Attitude</button>
  </div>

  <table id="attTable"></table>

</div>

<!-- JS (UNCHANGED) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="app.js"></script>

<script>
  loadFilters();
  loadAttitudeMaster();
</script>

</body>
</html>
