<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
}

/* ===== TOP BAR ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:100;
  background:#020617;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.5);
}

.topbar h2{
  margin:0;
  font-size:18px;
}

.logout{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== PAGE ===== */
.page{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

/* ===== SECTION HEADERS ===== */
h3{
  margin:24px 0 12px;
  font-size:17px;
}

/* ===== FILTERS ===== */
.filters{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
  background:rgba(255,255,255,.06);
  padding:14px;
  border-radius:16px;
  margin-bottom:16px;
}

.filters select,
.filters input,
.filters button{
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:15px;
}

.filters button{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== TABLE WRAP ===== */
.table-wrap{
  background:rgba(255,255,255,0.06);
  border-radius:16px;
  padding:10px;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
  margin-bottom:20px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  min-width:760px;
  border-collapse:separate;
  border-spacing:0 10px;
}

th{
  background:#0f172a;
  color:#fff;
  padding:12px;
  font-size:14px;
  position:sticky;
  top:0;
}

td{
  background:#ffffff;
  color:#000;
  padding:12px;
  text-align:center;
  font-size:14px;
}

/* Rounded rows */
tr td:first-child{border-radius:12px 0 0 12px}
tr td:last-child{border-radius:0 12px 12px 0}

/* Inputs inside table */
table input{
  width:80px;
  padding:6px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  text-align:center;
}

/* Buttons inside table */
table button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}

table button:first-child{
  background:#22c55e;
  color:#fff;
}

table button:last-child{
  background:#ef4444;
  color:#fff;
  margin-left:6px;
}

/* ===== MOBILE / TABLET ===== */
@media(min-width:768px){
  .filters{
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  }

  .topbar h2{
    font-size:20px;
  }

  h3{
    font-size:18px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h2>Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- PAGE CONTENT -->
<div class="page">

  <!-- REPORT -->
  <h3>ðŸ“Š Report Download</h3>

  <div class="filters">
    <select id="dept"></select>
    <select id="year"></select>
    <select id="section"></select>
    <button onclick="loadReport()">Load</button>
    <button onclick="downloadCSV()">CSV</button>
    <button onclick="downloadPDF()">PDF</button>
  </div>

  <div class="table-wrap">
    <table id="report"></table>
  </div>

  <!-- HOD MAIL -->
  <h3>ðŸ“§ Draft HoD Mail</h3>

  <div class="filters">
    <input type="date" id="fromDate">
    <input type="date" id="toDate">
    <button onclick="createHoDDrafts()">Create Draft Mails</button>
  </div>

  <!-- ATTITUDE MASTER -->
  <h3>ðŸ§  Attitude Master</h3>

  <div class="filters">
    <select id="attType">
      <option value="MIS">BAD</option>
      <option value="GOOD">GOOD</option>
    </select>

    <input id="attName" placeholder="Attitude Name">
    <input id="attMarks" type="number" placeholder="Marks">
    <button onclick="addAttitude()">Add Attitude</button>
  </div>

  <div class="table-wrap">
    <table id="attTable"></table>
  </div>

</div>

<!-- JS (UNCHANGED LOGIC) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="app.js"></script>

<script>
  loadFilters();
  loadAttitudeMaster();
</script>

</body>
</html>
