<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
  padding-bottom:70px; /* space for bottom nav */
}

/* ===== TOP BAR ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:100;
  background:#020617;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.5);
}

.topbar h2{margin:0;font-size:18px}

.logout{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  color:#fff;
  font-weight:600;
}

/* ===== PAGE ===== */
.page{
  padding:14px;
  max-width:1200px;
  margin:auto;
}

/* ===== COLLAPSIBLE SECTIONS ===== */
.section{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  margin-bottom:14px;
  overflow:hidden;
}

.section-header{
  padding:14px 16px;
  font-weight:600;
  font-size:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.section-header span{
  font-size:18px;
}

.section-body{
  padding:16px;
  display:none;
  animation:fade .3s ease;
}

.section.open .section-body{
  display:block;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== FILTERS ===== */
.filters{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}

.filters select,
.filters input,
.filters button{
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:15px;
}

.filters button{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:#fff;
  font-weight:600;
}

/* ===== TABLE ===== */
.table-wrap{
  overflow-x:auto;
  margin-top:12px;
  border-radius:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  color:#000;
}

th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
  font-size:14px;
}

th{
  background:#0f172a;
  color:#fff;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -6px 20px rgba(0,0,0,.6);
}

.bottom-nav button{
  background:none;
  border:none;
  color:#cbd5f5;
  font-size:13px;
}

.bottom-nav button.active{
  color:#22c55e;
  font-weight:600;
}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .filters{
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  }
  .bottom-nav{display:none}
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h2>Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="page">

  <!-- REPORT -->
  <div class="section open" id="sec-report">
    <div class="section-header" onclick="toggle(this)">
      ðŸ“Š Report Download <span>âŒ„</span>
    </div>
    <div class="section-body">
      <div class="filters">
        <select id="dept"></select>
        <select id="year"></select>
        <select id="section"></select>
        <button onclick="loadReport()">Load</button>
        <button onclick="downloadCSV()">CSV</button>
        <button onclick="downloadPDF()">PDF</button>
      </div>
      <div class="table-wrap">
        <table id="report"></table>
      </div>
    </div>
  </div>

  <!-- HOD MAIL -->
  <div class="section" id="sec-mail">
    <div class="section-header" onclick="toggle(this)">
      ðŸ“§ Draft HoD Mail <span>âŒ„</span>
    </div>
    <div class="section-body">
      <div class="filters">
        <input type="date" id="fromDate">
        <input type="date" id="toDate">
        <button onclick="createHoDDrafts()">Create Draft Mails</button>
      </div>
    </div>
  </div>

  <!-- ATTITUDE MASTER -->
  <div class="section" id="sec-att">
    <div class="section-header" onclick="toggle(this)">
      ðŸ§  Attitude Master <span>âŒ„</span>
    </div>
    <div class="section-body">
      <div class="filters">
        <select id="attType">
          <option value="MIS">BAD</option>
          <option value="GOOD">GOOD</option>
        </select>
        <input id="attName" placeholder="Attitude Name">
        <input id="attMarks" type="number" placeholder="Marks">
        <button onclick="addAttitude()">Add Attitude</button>
      </div>
      <div class="table-wrap">
        <table id="attTable"></table>
      </div>
    </div>
  </div>

</div>

<!-- BOTTOM NAV (MOBILE) -->
<div class="bottom-nav">
  <button onclick="scrollToSec('sec-report')" class="active">Report</button>
  <button onclick="scrollToSec('sec-mail')">Mail</button>
  <button onclick="scrollToSec('sec-att')">Master</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- JS (UNCHANGED BACKEND LOGIC) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<script src="app.js"></script>

<script>
function toggle(el){
  el.parentElement.classList.toggle("open");
}

function scrollToSec(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
loadFilters();
loadAttitudeMaster();
</script>

</body>
</html>
