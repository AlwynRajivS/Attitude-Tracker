<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#0f172a);
  color:#fff;
  padding-bottom:70px;
}

/* ===== TOP BAR ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:100;
  background:#020617;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.5);
}

.topbar h2{margin:0;font-size:18px}

.logout{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  color:#fff;
  font-weight:600;
}

/* ===== PAGE ===== */
.page{
  padding:14px;
  max-width:1200px;
  margin:auto;
}

/* ===== SECTION ===== */
.section{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  margin-bottom:14px;
  overflow:hidden;
}

.section-header{
  padding:14px 16px;
  font-weight:600;
  font-size:15px;
}

/* ===== FILTERS ===== */
.filters{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
  padding:16px;
}

.filters select,
.filters input,
.filters button{
  padding:12px;
  border-radius:12px;
  border:none;
  font-size:15px;
}

.filters button{
  background:linear-gradient(90deg,#22c55e,#16a34a);
  color:#fff;
  font-weight:600;
}

/* ===== TABLE ===== */
.table-wrap{
  margin:14px;
  background:rgba(255,255,255,0.06);
  border-radius:16px;
  padding:10px;
  overflow-x:auto;
}

.table-wrap table{
  width:100%;
  min-width:720px;
  border-collapse:separate;
  border-spacing:0 10px;
}

.table-wrap th{
  background:#0f172a;
  color:#fff;
  padding:12px;
  font-size:14px;
  position:sticky;
  top:0;
}

.table-wrap td{
  background:#ffffff;
  color:#000;
  padding:12px;
  text-align:center;
}

.table-wrap tr td:first-child{border-radius:12px 0 0 12px}
.table-wrap tr td:last-child{border-radius:0 12px 12px 0}

.table-wrap input{
  width:80px;
  padding:6px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  text-align:center;
}

/* ===== BUTTONS ===== */
.table-wrap button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
}

.table-wrap button:first-child{
  background:#22c55e;
  color:#fff;
}

.table-wrap button:last-child{
  background:#ef4444;
  color:#fff;
  margin-left:6px;
}

/* ===== BADGES ===== */
.badge{
  display:inline-block;
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.badge-good{
  background:#dcfce7;
  color:#166534;
  border:1px solid #22c55e;
}

.badge-bad{
  background:#fee2e2;
  color:#991b1b;
  border:1px solid #ef4444;
  animation:pulse 1.6s infinite;
}

/* Pause animation on hover */
.badge-bad:hover{
  animation-play-state:paused;
}

/* ===== PULSE ANIMATION ===== */
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(239,68,68,.6)}
  70%{box-shadow:0 0 0 8px rgba(239,68,68,0)}
  100%{box-shadow:0 0 0 0 rgba(239,68,68,0)}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .table-wrap table{min-width:760px}
  .table-wrap th,.table-wrap td{font-size:13px;padding:10px}
}
</style>
</head>

<body>

<div class="topbar">
  <h2>Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="page">

  <div class="section">
    <div class="section-header">ðŸ§  Attitude Master</div>

    <div class="filters">
      <select id="attType">
        <option value="MIS">BAD</option>
        <option value="GOOD">GOOD</option>
      </select>
      <input id="attName" placeholder="Attitude Name">
      <input id="attMarks" type="number" placeholder="Marks">
      <button onclick="addAttitude()">Add Attitude</button>
    </div>

    <div class="table-wrap">
      <table id="attTable"></table>
    </div>
  </div>

</div>

<script src="app.js"></script>

<script>
loadAttitudeMaster();

function loadAttitudeMaster(){
 fetch(API,{
  method:"POST",
  body:JSON.stringify({action:"getAttitudeMaster"})
 }).then(r=>r.json()).then(d=>{
  attTable.innerHTML =
   `<tr>
     <th>Type</th>
     <th>Attitude</th>
     <th>Marks</th>
     <th>Action</th>
   </tr>` +
   d.map(r=>`
    <tr>
      <td>
        <span class="badge ${r.type==='GOOD'?'badge-good':'badge-bad'}">
          ${r.type}
        </span>
      </td>
      <td><input id="name${r.row}" value="${r.attitude}"></td>
      <td><input id="marks${r.row}" type="number" value="${r.marks}"></td>
      <td>
        <button onclick="updateAttitude(${r.row})">Update</button>
        <button onclick="deleteAttitude(${r.row})">Delete</button>
      </td>
    </tr>
   `).join("");
 });
}
</script>

</body>
</html>
